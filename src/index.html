<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>

  <div id="app">
    <div id="dropdown"></div>
    <div id="editor"></div>
  </div>

  <template class="dropdown-tpl">
    <div class="dropdown-btn">
      <i class="material-icons">more_vert</i>
    </div>
    <div class="dropdown-menu">
      <ol>
        <li id="new-snapshot">New snapshot</li>
        <li id="sign-out">Sign out</li>
      </ol>
    </div>
  </template>

  <template class="icon-btn-tpl">
    <button contentEditable="false">
      <i class="material-icons"></i>
    </button>
  </template>

  <template class="current-status-icon-tpl">
    <div class="current-status-icon" contentEditable="false">
      <i class="material-icons"></i>
    </div>
  </template>

  <script src="./index.bundle.js" type="text/javascript"></script>
</body>
</html>
