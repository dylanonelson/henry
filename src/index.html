<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

  <meta name="viewport" content="width=device-width">
</head>
<body>

  <!-- Loading screen -->

  <div id="loading" class="active">
    <div class="loading-icon cabin-icon"></div>
  </div>

  <!-- Write the loading css directly into the document so there's no flash -->
  <!-- of unstyled html -->
  <style>
    #loading {
      background-color: #16621B;
      display: none;
      transition: opacity 0.5s ease-in-out;
    }
    #loading.active {
      align-items: center;
      bottom: 0;
      display: flex;
      font-family: Roboto;
      font-size: 100px;
      justify-content: center;
      left: 0;
      opacity: 1;
      padding-bottom: 50px;
      position: fixed;
      right: 0;
      top: 0;
      z-index: 1001;
    }
    #loading.fade {
      opacity: 0;
    }
    .cabin-icon {
      background-color: #fff;
      height: 100px;
      -webkit-mask-image: url(/cabin.svg);
      mask-image: url(/cabin.svg);
      width: 100px;
    }
  </style>

  <!-- App screen, with default landing page already rendered -->

  <div id="app">
    <div id="landing">
      <div class="landing-icon cabin-icon"></div>
      <h1 class="landing-hed">Henry</h1>
      <p class="landing-sub">A minimalist checklist app</p>
      <button class="landing-login">Log in with Google</button>
    </div>
  </div>

  <!-- Templates -->

  <template class="editor-tpl">
    <div class="dropdown"></div>
    <div class="editor"></div>
    <div class="toolbar"></div>
  </template>

  <template class="dropdown-tpl">
    <div class="dropdown-btn">
      <i class="material-icons">more_vert</i>
    </div>
    <div class="dropdown-menu">
      <ol>
        <li id="all-snapshots">All snapshots</li>
        <li id="new-snapshot">New snapshot</li>
        <li id="sign-out">Sign out</li>
      </ol>
    </div>
  </template>

  <template class="all-snapshots-tpl">
      <div class="all-snapshots">
        <h2>
          <i class="material-icons back">arrow_back</i>
          <p>All snapshots</p>
        </h2>
        <ol>
        </ol>
      </div>
  </template>

  <template class="snapshot-item-tpl">
    <div class="snapshot-item">
      <h3></h3>
      <div class="created-at">
        <h4 class="snapshot-info">created</h4>
        <p class="snapshot-info"></p>
      </div>
      <div class="archived-at">
        <h4 class="snapshot-info">archived</h4>
        <p class="snapshot-info"></p>
      </div>
    </div>
  </template>

  <template class="snapshot-viewer-tpl">
    <div class="snapshot-viewer">
      <div class="banner">
        <div class="top">
          <i class="material-icons back">arrow_back</i>
          <p>You are viewing an archived snapshot.</p>
        </div>
        <div class="snapshot-info">
          <div class="created-at">
            <h4 class="snapshot-info">created</h4>
            <p class="snapshot-info"></p>
          </div>
          <div class="archived-at">
            <h4 class="snapshot-info">archived</h4>
            <p class="snapshot-info"></p>
          </div>
        </div>
      </div>
      <div class="editor"></div>
    </div>
  </template>

  <template class="icon-btn-tpl">
    <button contentEditable="false">
      <i class="material-icons"></i>
    </button>
  </template>

  <template class="current-status-icon-tpl">
    <div class="current-status-icon" contentEditable="false">
      <i class="material-icons"></i>
    </div>
  </template>

  <template class="editor-toolbar-tpl">
    <div class="editor-toolbar">
      <button class="editor-icon-btn" data-action="undo">
        <i class="material-icons">undo</i>
      </button>
      <button class="editor-icon-btn redo" data-action="redo">
        <i class="material-icons">redo</i>
      </button>
      <button class="editor-icon-btn" data-action="link">
        <i class="material-icons">link</i>
      </button>
    </div>
  </template>

  <template class="url-dialog-tpl">
    <div class="dialog-background">
      <div class="url-dialog">
        <div class="text-input">
          <label for="text">
            Text
          </label>
          <input id="text" />
        </div>
        <div class="text-input">
          <label for="url">
            Url
          </label>
          <input id="url" />
        </div>
        <div class="url-dialog-buttons">
          <button class="remove">
            Remove
          </button>
          <button class="cancel">
            Cancel
          </button>
          <button class="ok">
            OK
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="/index.bundle.js" type="text/javascript"></script>
</body>
</html>
